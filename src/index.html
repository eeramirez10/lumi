<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv=”Content-Type” content=”text/html; charset=UTF-8″ />
    <title>Lumi</title>
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="./assets/img/lumi.png" />
    <!-- <link rel="stylesheet" href="sweetalert2.min.css" /> -->
  </head>
  <body>
    <app-root></app-root>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        document.querySelectorAll("input[type=text]").forEach((node) =>
          node.addEventListener("keypress", (e) => {
            if (e.keyCode == 13) {
              e.preventDefault();
            }
          })
        );
      });
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDXk4-rJiOFEKUswUtdElvh-wd8Px3iWao&libraries=places,geometry">
    </script>
    <!-- <script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script> -->
    <!-- <script src="sweetalert2.all.min.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
  </body>
</html>
