<app-header></app-header>
<app-menua></app-menua>

<div class="container mb-5 pb-5">
  <div class="row mb-3 mt-5">
    <h1 class="ml-3" style="color: gray; opacity: 0.7;">
      REPORTE DETALLADO DE VISITAS
    </h1>
  </div>
  <div class="row mb-3 mt-5" *ngFor="let emp of empresa">
    <div class="col-md-8">
      <h1 class="ml-3">{{ emp.Nombre_Empresa }}</h1>
    </div>
    <div class="col-md-2 text-right">
      <button (click)="exportToExcel()" class="btn btn-azul">
        <img class="mb-1 mr-2 imagen" src="../../../assets/img/open-sharp.svg">EXPORTAR
      </button>
    </div>
  </div>

  <div class="row my-5">
    <div class="col-lg-12">
      <div class="card shadow border-0 alto px-5">
        <!-- <div class="row mt-3">
            <h2 class="mx-auto" style="color: black;">
            {{messel}}{{contadordevisita1}} VISITAS
            </h2>
        </div> -->
        <div class="container overflow-auto mb-4 mt-3">
          <div class="col-md-12 table-responsive" #epltable>
            <table class="table table-bordered">
             <thead class="thead-white">
             <tr>
              <th>
                <div class="col-md-12 text-left">
                  <h6 >FECHA</h6>
              </div>
            <!--fecha tarea-->
              </th>
              <th>
                 <!--motivo cita-->
                  <div class="col-md-12 text-left" >
                    <h6 >VISITA</h6>
                </div>
              <!--status tarea-->
              </th>
              <th>
                <div class="col-md-12 text-left">
                  <h6 >MOTIVO</h6>
              </div>
              </th>
             </tr>
            </thead>
            <tbody>
             <tr *ngFor="let visita of citas">
              <td>
                <h6 style="color: black;">{{visita.FechaI}}</h6>
              </td>
              <td>
                <h6 style="color: black;">{{visita.Nombre}}</h6>
              </td>
              <td>
                <h6 style="color: black;">{{visita.Motivo}}</h6>
              </td>
             </tr>
            </tbody>
           </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
