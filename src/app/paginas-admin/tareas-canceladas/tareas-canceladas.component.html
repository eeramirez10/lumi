<app-header></app-header>
<app-menua></app-menua>
<div class="container-fluid">
    <div class="row" style="margin: 25px 35px 0px 35px">
    <div class="col-lg-12">
        <h1 class="tareas">TAREAS CANCELADAS</h1>
    </div>
    </div>

    <div class="row py-4 mx-2" style="max-width: 100%;">
        <ng-container>
            <div class="col-lg-6 mb-4 px-3" *ngFor="let emp of tareacancel | paginate: { id: 'paginationp1',itemsPerPage: 6, currentPage: p};">
                <a style="text-decoration: none;" [routerLink]="['/Prospectos_Admin/Detalle_Tarea_Cancelada',emp.idTareas]" >
                    <div class="card shadow p-4">
                        <div class="row">
                            <div class="col-lg-4">
                                <span style="color:#07138f!important;">
                                    {{emp.responsable.substring(0, 18)}}..
                                </span>
                            </div>
                            <div class="col-lg-8 fechaa">
                                <span>cancelada:</span>&nbsp;<span>{{emp.FechaSol | date:'EEEE'}}</span>&nbsp;<span>{{emp.FechaSol | date:'dd'}}</span>&nbsp;<span style="text-transform:none">de</span>&nbsp;<span>{{emp.FechaSol | date:'MMMM'}}</span>&nbsp;<span style="text-transform:none">de</span>&nbsp;<span>{{emp.FechaSol | date:'y'}}</span><br>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-12">
                                <h3 class="elipsis">{{emp.Nombre_Empresa}}</h3>
                                <h6 class="tareaa elipsis">&middot;&nbsp;{{emp.Tarea}}
                                </h6>
                            </div>
                        </div>
                    </div>
                </a>
            </div>
            <div class="col-12" style="text-align: center;max-width: 99%;padding-top: 70px;">
                <pagination-controls id="paginationp1" nextLabel=">" previousLabel="<" (pageChange)="p = $event">
                </pagination-controls>
            </div>
        </ng-container>
    </div>
</div>
